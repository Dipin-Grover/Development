<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <div class="card">
        <!-- image of resturant -->
        <div class="img">
            <img src="https://b.zmtcdn.com/data/pictures/2/1400002/f2090f1e2f204be9497a6e4843259363_o2_featured_v2.jpg" alt="">
            <p class="discount">Flat <span>20% off </span> </p>
        </div>
        <!-- name of resturant -->
        <div class="name_of_resturant">
            <div class="resturant_name box">
                <p>Ring Road Social</p>
            </div>
            <div class="rating box">
                <p>4.2★
                </p>
            </div>
        </div>
        <!-- type of food (indian , chinese) -->
        <div class="food_type ">
            <div class="food box">
                <p>North Indian , Chinese ...</p>
            </div>
            <div class="price box">
                <p>₹1000 for two</p>
            </div>
        </div>
        <!-- location -->
        <div class="location">
            <div class="place box">
                <p>Vijay Nagar , Indore</p>
            </div>
            <div class="distance box">
                <p>1.3 km</p>
            </div>
        </div>
    </div>


  
</body>
</html>
