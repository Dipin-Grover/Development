<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./1.css">
    <!-- linking font family -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header_container">
            <div class="upper_header_portion">
                <div class="brand_name elements_of_upper_header box">
                    <h1>Zomato</h1>
                </div>
                
                <div class="search_for_resturants elements_of_upper_header box">
                    <form>
                        <input type="text" placeholder="🔍︎Search for Resturant , Cuisine or a Dish" class="Search">
                    </form>
                    
                </div>
            
                    <div class="login_or_signup box">
                        <div class="login elements_of_upper_header box">
                        <button class="login_button">Login</button>
                        </div>
                        <div class="signup elements_of_upper_header box">
                            <button class="signup_button">SignUp</button>
                        </div>  
                    </div>
            
           
                    <div class="lowerheader outer_one">
                    <div class="diningout lower_header_buttons">
                        <img src="https://b.zmtcdn.com/data/o2_assets/30fa0a844f3ba82073e5f78c65c18b371616149662.png" alt="" class="funtionality_buttons_images">
                        <div class="dine_out  functionilities"><button class="btn "><p>Dining Out</p></button></div>
                    </div>
                    <div class="delivery lower_header_buttons" >
                        <img src="https://b.zmtcdn.com/data/o2_assets/246bbd71fbba420d5996452be3024d351616150055.png" alt="" class="funtionality_buttons_images">
                        <div class="deliver functionilities"><button class="btn"><p>Delivery</p></button></div>
                    </div>
                    <div class="nightlife lower_header_buttons" >
                        <img src="https://b.zmtcdn.com/data/o2_assets/01040767e4943c398e38e3592bb1ba8a1616150142.png" alt="" class="funtionality_buttons_images">
                        <div class="night_life functionilities"><button class="btn"><p>Nightlife</p></button></div>
                    </div>   
                </div>
            
            



            <div class="bigger"></div>
                
            </div>
            
        </div>
    </header>

    <main>
        <div class="card">
            <!-- image of resturant -->
            <div class="img">
                <img src="https://b.zmtcdn.com/data/pictures/2/1400002/f2090f1e2f204be9497a6e4843259363_o2_featured_v2.jpg" alt="">
                <p class="discount">Flat <span>20% off </span> </p>
            </div>
            <!-- name of resturant -->
            <div class="name_of_resturant">
                <div class="resturant_name box">
                    <p>Ring Road Social</p>
                </div>
                <div class="rating box">
                    <p>4.2★
                    </p>
                </div>
            </div>
            <!-- type of food (indian , chinese) -->
            <div class="food_type ">
                <div class="food box">
                    <p>North Indian , Chinese ...</p>
                </div>
                <div class="price box">
                    <p>₹1000 for two</p>
                </div>
            </div>
            <!-- location -->
            <div class="location">
                <div class="place box">
                    <p>Vijay Nagar , Indore</p>
                </div>
                <div class="distance box">
                    <p>1.3 km</p>
                </div>
            </div>
        </div>
    </main>
   


  
</body>
</html>
