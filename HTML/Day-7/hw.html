<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <form>
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">
        <br><br>

        <label for="usermail">Your Email:</label>
        <input type="email" id="usermail" name="usermail">
        <br><br>

        <label for="">Rate Us:</label>
        <input type="radio" id="1star" name="rating">
        <label for="1star">1 Star</label>

        <input type="radio" id="2star" name="rating">
        <label for="2star">2 Star</label>

        <input type="radio" id="3star" name="rating">
        <label for="3star">3 Star</label>

        <input type="radio" id="4star" name="rating">
        <label for="4star">4 Star</label>

        <input type="radio" id="5star" name="rating">
        <label for="5star">5 Star</label>

        <br><br>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" rows="5" cols="30"></textarea>

        <br><br>
        <button>Submit Feedback</button>
        

    </form>
</body>
</html>
