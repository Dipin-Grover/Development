<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details Form</h1>

    <form>
        <label for="name">Full Name:</label>
        <input type="text" placeholder="Enter your full name" id="name" name="employee_name">

        <br><br>


        <label for="email-id">Email:</label>
        <input type="email" placeholder="Enter your email address" id="email-id" name="emailid">

        <br><br>
        <label for="phoneno">Phone Number:</label>
        <input type="tel" placeholder="Enter your phone number" id="phoneno" name="phoneno">

        <br><br>

        <label for="">Gender:</label>
    
        <input type="radio" id="male" name="gender" value="Male" >
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female" >
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other" >
        <label for="other">Other</label>

        <br><br>
        <label for="job_title">Job Title:</label>
        <input type="text" placeholder="Enter your Job Title" id="job_title" name="job_title">

        <br><br>

        <label for="dept">Department:</label>
        <select name="dept" id="dept">
            <option disabled selected>Select your Dept</option>
            <option value="HR">HR</option>
            <option value="Sales">Sales</option>
            <option value="Tech">Tech</option>
            <option value="Marketing">Marketing</option>

        </select>

        <br><br>

        <button>Submit</button>

        
    </form>
</body>
</html>
